<html>
<head>
  <script type="text/javascript">
    var urlParams = new URLSearchParams(window.location.search);
    var baseCardUrl = "https://raw.githubusercontent.com/hayeah/playing-cards-assets/master/png/";
    var cards = { };

    function createCards(card, key) {
        let cardUrl = baseCardUrl + card + ".png"
        cards[key] = document.createElement("img")
        cards[key].src = cardUrl
        if(card == "back") {
            cards[key].style.filter = "invert(100%)"
        }
        if(card.includes("joker")) {
            cards[key].style.backgroundColor = "#DDDDBB"
        }
    }

    urlParams.forEach(createCards)
  </script>
</head>

<body style="background-color:#174717; text-align:center">
    <div id="cardContainer" style="padding:15px;">
      <script type="text/javascript">
          for (let key in cards) {
              document.getElementById("cardContainer").appendChild(cards[key])
          }
      </script>
</body>

<style>
    img {
        background-color: lightgrey;
        margin: 5px;
        width: 150px;
        height: 225px;
        border-radius: 4px;
    }
</style>

</html>
